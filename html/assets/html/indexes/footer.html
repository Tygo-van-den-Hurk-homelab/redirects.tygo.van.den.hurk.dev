                li.childNodes.forEach(a => {
                    if (a.nodeType !== Node.ELEMENT_NODE) return;

                    a.textContent = (a.textContent.replace("/", "").replace("-", " "));

                    if (! a.textContent.toLowerCase().includes("parent")) return;
                    a.textContent = "Go Back";
                    li.id = "go-back-link";
                });
            });
